<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="form">
        <fieldset class="field">
            <legend class="login">Login</legend>
            <br>
            <label for="username">Username <span style="color:red">*</span></label>
            <input type="text" placeholder="Enter your username" id="username"  required minlength="5" maxlength="10">
            <br><br>
            <label for="password">Password <span style="color:red">*</span></label>
            <input type="text" placeholder="Enter your Password" required pattern="[a-z,A-Z]{3,10}">
            <br><br>
            <label for="mobilenumber">Mobile Number <span style="color:red">*</span></label>
            <input type="text" placeholder="Enter your Mobile Number" required minlength="10" maxlength="10">
            <br><br>
            <label for="email">Email <span style="color:red">*</span></label>
            <input type="text" placeholder="Enter your Email" required>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
